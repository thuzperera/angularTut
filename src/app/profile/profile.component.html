    <form>

        <label for="formGroupExampleInput">Name</label>
        <input type="text" [formControl]="name" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" [formControl]="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input">

        <button (click)="save" class="btn btn-success">Save </button>
    </form>

</div>
